<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIANO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="black-keys">
            <kbd id="w-key">W</kbd>
            <kbd>E</kbd>
            <kbd id="t-key">T</kbd>
            <kbd>Y</kbd>
            <kbd>U</kbd>
        </div>
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
    </div>
    <audio id="KeyA" src="./audio/A.mp3"></audio>
    <audio id="KeyS" src="./audio/S.mp3"></audio>
    <audio id="KeyD" src="./audio/D.mp3"></audio>
    <audio id="KeyF" src="./audio/F.mp3"></audio>
    <audio id="KeyG" src="./audio/G.mp3"></audio>
    <audio id="KeyH" src="./audio/H.mp3"></audio>
    <audio id="KeyJ" src="./audio/J.mp3"></audio>
    <audio id="KeyW" src="./audio/W.mp3"></audio>
    <audio id="KeyE" src="./audio/E.mp3"></audio>
    <audio id="KeyT" src="./audio/T.mp3"></audio>
    <audio id="KeyY" src="./audio/Y.mp3"></audio>
    <audio id="KeyU" src="./audio/U.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
