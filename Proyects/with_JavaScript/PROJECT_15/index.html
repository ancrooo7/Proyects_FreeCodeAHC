<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-btn.css">
    <title>Document</title>
</head>
<body>
    <header>
        <video class="video-container" muted autoplay loop>
            <source src="./horses.mp4" type="video/mp4">   
        </video>
        <h1>Video Proyect</h1>
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox slide" id="myonoffswitch" tabindex="0" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
